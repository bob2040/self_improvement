<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Results Table</title>
</head>
<body>

    <table border="1" align="center" cellspacing="0" cellpadding="0" width="50%">
        <caption>Exam Results Table</caption>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Score</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Jill</td>
            <td>F</td>
            <td>100</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Tom</td>
            <td>M</td>
            <td rowspan="2">90</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Taylor</td>
            <td>M</td>
        </tr>
        <tr align="center">
            <td>Total</td>
            <td colspan="3">190</td>
        </tr>
    </table>


</body>
</html>
