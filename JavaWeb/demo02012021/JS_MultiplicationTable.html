<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Multiplication Table</title>

    <style>
       td{
            border: 1px solid;
        }
    </style>

    <script>
        document.write("<table align='center'>");
        document.write("<caption>9 x 9 Multiplication Table<caption>");
        for(var i = 1;i <= 9;i++){
            document.write("<tr>");
            for(var j = 1;j <= i;j++){
                document.write("<td>");
                document.write(j + " x " + i + " = " + (i * j) );
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>

</head>
<body>

</body>
</html>
