<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type selectors</title>
    <style>
        /* type selectors */
        div{
            width: 100px;
            height: 100px;
            background: gold;
        }
        p{
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>
</head>
<body>
    <div>Hello world</div>
    <p>Hello css</p>
</body>
</html>
