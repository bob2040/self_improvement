<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common tags</title>
</head>
<body>
    <!-- title tags -->
    <h1>This is the first-level title tag</h1>
    <h2>This is the second-level title tag</h2>
    <h3>This is the third-level title tag</h3>
    <h4>This is the fourth-level title tag</h4>
    <h5>This is the fifth-level title tag</h5>
    <h6>This is the sixth-level title tag</h6>
    

    
    <div>
        This is a div tag
    </div>
    

    <!-- paragraph tag -->
    <p>This is a paragraph tag</p>

    <!-- br tag -->
    <br>
    br<br>tag

    <!-- hr tag -->
    <hr>

    <!-- img tag -->
    <img src="logo.png" alt="logo.png">
    <hr>
    <img src="logo1.png" alt="">
    <hr>
    <img src="logo1.png" alt="logo.png">

    <!-- anchor tag -->
    <a href="http://www.baidu.com">Baidu</a>
    <a href="http://www.qq.com">QQ</a>

    <hr>

    <!-- Nesting of tags -->
    <div>
        <div>
            <a href="http://www.baidu.com">Baidu</a>
        </div>
        <div>
            <a href="http://www.qq.com">QQ</a>
        </div>
        <div>
            <a href="http://www.youtube.cn">Youtube</a>
        </div>
    </div>

</body>
</html>
