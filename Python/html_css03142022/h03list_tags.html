<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>football</li>
        <li>basketball</li>
        <li>volleyball</li>
        <li>golf</li>
    </ul>
    <hr>
    <!-- ordered list -->
    <ol>
        <li>Chapter one</li>
        <li>Chapter two</li>
        <li>Chapter three</li>
        <li>Chapter four</li>
        <li>Chapter five</li>
    </ol>
    <hr>

    <!-- Nesting of list tags -->
    <ol>
        <li>
            Chapter one
            <ul>
                <li>football</li>
                <li>basketball</li>
                <li>volleyball</li>
                <li>golf</li>
            </ul>
        </li>
        <li>
            Chapter two
            <ol>
                <li>football</li>
                <li>basketball</li>
                <li>volleyball</li>
                <li>golf</li>
            </ol>
        </li>
    </ol>
</body>
</html>
