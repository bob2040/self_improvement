<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three ways to reference css</title>

    <!-- The 3rd way,External stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- The 2nd way,Internal stylesheet -->
    <style>
        div{
            width: 200px;
            height: 100px;
            background: green;
            color: white;
        }
    </style>

</head>
<body>
    <!-- The 1st way,Inline styles -->
    <div style="width: 100px;height: 100px;background: red;">Hello</div>
    <hr>
    <div style="width: 100px;height: 100px;background: red;">world</div>
    <hr>
    <div>1</div>
    <hr>
    <div>2</div>
    <hr>
    <p>the first paragraph</p>
    <hr>
    <p>the second paragraph</p>
    
</body>
</html>
