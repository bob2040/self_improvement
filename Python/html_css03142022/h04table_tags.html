<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
</head>
<body>
    <!-- table tags -->
    <table style="border: 1px solid red;border-collapse: collapse;">
        
        <tr>
            <th style="border: 1px solid red;">Name</th>
            <th style="border: 1px solid red;">Age</th>
        </tr>
        
        <tr>
            <td style="border: 1px solid red;">Tom</td>
            <td style="border: 1px solid red;">11</td>
        </tr>
        
        <tr>
            <td style="border: 1px solid red;">Jack</td>
            <td style="border: 1px solid red;">12</td>
        </tr>
    </table>
</body>
</html>
