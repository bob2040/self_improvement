<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selectors</title>

    <style>
        /* class selectors */
        .blue{
            color: blue;
        }
        .big{
            font-size: 30px;
        }
        .box{
            width: 100px;
            height: 100px;
            background: gold;
        }
    </style>
</head>
<body>
    <div class="blue">this is a div</div>
    <hr>
    <p class="blue big">this is a paragraph</p>
    <hr>
    <h1 class="blue big box">this is a title</h1>
</body>
</html>
